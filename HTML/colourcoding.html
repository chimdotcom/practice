<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Named colors-->
    <p style="color: red;">This is red text.</p>
    <p style="color: blue;">This is blue text.</p>
    <p style="color: green;">This is green text.</p>
    <p style="color: black;">This is black text.</p>
    <p style="color: violet;">This is violet text.</p>

     <!--RGB color-->
     <p style="color: rgb(187, 187, 35);">This is yelow text.</p>

    <!--    RGBA colors-->
    <p style="color:rgba(49, 0, 0, 1);">This is brown text.</p>
    <p style="color:rgba(49, 0, 0, 0.8);">This is brown text.</p>
    <p style="color:rgba(49, 0, 0, 0.57);">This is brown text.</p>
    <p style="color:rgba(49, 0, 0, 0.32);">This is brown text.</p>

    <!--Hexadecimal colors-->
    <p style="color: #e0891d;">I don't know.</p>

    <!--HSL colors-->
    <p style="color:hsl(9, 57%, 51%);">Another color.</p>
    <p style="color:hsl(271, 60%, 37%);">This is a color.</p>

</body>
</html>

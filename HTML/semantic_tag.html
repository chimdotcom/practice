<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    
   <!-- The address element is used to provide contact information for  -->
    <address>
    <a href="mailto:">email</a>
    </address>

    <!-- <a>:Defines a hyprlink. -->
    <a href="https://www.example.com"> Visit example.com </a>

<!-- <em>: Emphasizes text. -->
    <em> Emphasized text </em>

<!-- <strong>: Important text  -->
    <strong> Strong text </strong>

<!-- <cite>: cited text.  -->
    <cite> Citation text </cite>

<!-- <q>: Inline quotation  -->
    <q></q>

<!-- <dfn>: Defines term.  -->
 <dfn></dfn>

<!-- <abbr>: Abbreviation. -->
    <abbr></abbr>

<!-- <time>: Represents a specific period in time. -->
    <time></time>

<!-- <code>: Inline code. -->
    <code></code>

<!-- <figure> and <figcaption> -->
    <figure>
        <img src="./green.png" alt="A beautiful landscape">
    <figcaption> Caption describing the scenery </figcaption>
    <figure>

<article
    <h2>Blog post title</h2>
    <p> Content of blog post goes here</p>
</article>

<!-- LAYOUT SEMANTIC TAGS  -->
<header>
    <!-- Header content goes here.  -->
</header>

<main>
    <!-- Main content of the document goes here.  -->
</main>

<aside>
    <!-- Content related to the document goes here.  -->
</aside>

<footer>
    <!-- Footer content goes here. -->
</footer>

</body>
</html>
